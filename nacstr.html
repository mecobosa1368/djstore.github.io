<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite User Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('backgr/1649696580-history-of-djing.avif');
            color: #fff;
            overflow: hidden;
            background-size: cover;
        }

        .main-container {
            width: 90%;
            max-width: 500px;
            background: rgba(3, 3, 3, 0.445);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            backdrop-filter: blur(20px);
            animation: dropIn 1s ease-out;
        }
        .welcome-container .content {
        text-align: center;
    }

    .welcome-container h1,
    .welcome-container p {
        text-align: center;
        margin-bottom: 20px;
    }

    .welcome-container .content .btn {
        margin: 5px 10px;
    }
    
    .welcome-container .btn-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }
    .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .btn {
        min-width: 150px;
    }

        @keyframes dropIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            padding: 20px 30px;
            display: none;
        }

        .container.active {
            display: block;
        }

        .success-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #38ef7d;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.6);
            animation: fadeOut 3s ease forwards;
        }

        @keyframes fadeOut {
            0%, 80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .error-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4d4d;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.6);
            animation: fadeOut 3s ease forwards;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.5);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.7);
        }

        input {
            width: 95%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border: 1px solid #6a11cb;
            box-shadow: 0 0 10px #6a11cb;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #6a11cb, 0 0 20px #2575fc;
        }

        .submit {
            width: 100%;
            background: linear-gradient(45deg, #11998e, #38ef7d);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit:hover {
            background: linear-gradient(45deg, #38ef7d, #11998e);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(56, 239, 125, 0.6);
        }

        .back-btn {
            margin-top: 30px; 
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 15px 20px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container welcome-container active" id="welcomeContainer">
            <div class="content">
                <h1>Добре дошли</h1>
                <p>Моля, влезте в профила си или се регистрирайте</p>
                <button class="btn" id="registerButton">Регистрирай се</button>
                <button class="btn" id="loginButton">Влез</button>
            </div>
        </div>
        <div class="container form-container" id="registerContainer">
            <h2>Регистрирай се</h2>
            <form id="registerForm" action="register.php" method="POST">
                <input type="text" name="username" placeholder="Име" required>
                <input type="email" name="email" placeholder="Имейл" required>
                <input type="password" name="password" placeholder="Парола" required>
                <input type="password" name="confirm_password" placeholder="Потвърдете паролата" required>
                <button type="submit" class="submit">Създай</button>
            </form>     
            <button class="btn back-btn" id="backToWelcome1">Назад</button>
        </div>
        <div class="container form-container" id="loginContainer">
            <h2>Влез</h2>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Име или Имейл" required>
                <input type="password" name="password" placeholder="Парола" required>
                <button type="submit" class="submit">Влез</button>
            </form>
            <button class="btn back-btn" id="backToWelcome2">Назад</button>
        </div>
    </div>
    <div class="success-message" id="successMessage">Успешно регистриране</div>
    <div class="error-message" id="errorMessage">Паролите не съвпадат</div>
    <div class="error-message" id="existsMessage">Този потребител или имейл вече съществува</div>

    <script>
        const welcomeContainer = document.getElementById('welcomeContainer');
        const registerContainer = document.getElementById('registerContainer');
        const loginContainer = document.getElementById('loginContainer');
        const registerButton = document.getElementById('registerButton');
        const loginButton = document.getElementById('loginButton');
        const backToWelcome1 = document.getElementById('backToWelcome1');
        const backToWelcome2 = document.getElementById('backToWelcome2');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const existsMessage = document.getElementById('existsMessage');
        const registerForm = document.getElementById('registerForm');

        registerButton.addEventListener('click', () => {
            welcomeContainer.classList.remove('active');
            registerContainer.classList.add('active');
        });

        loginButton.addEventListener('click', () => {
            welcomeContainer.classList.remove('active');
            loginContainer.classList.add('active');
        });

        backToWelcome1.addEventListener('click', () => {
            registerContainer.classList.remove('active');
            welcomeContainer.classList.add('active');
        });

        backToWelcome2.addEventListener('click', () => {
            loginContainer.classList.remove('active');
            welcomeContainer.classList.add('active');
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(registerForm);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
                return;
            }

            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes("Този потребител или имейл вече съществува")) {
                    existsMessage.style.display = 'block';
                    setTimeout(() => {
                        existsMessage.style.display = 'none';
                    }, 3000);
                } else if (data.includes("Регистрирането е успешно")) {
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none'; 
                    }, 3000);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Login successful, redirecting to:', data.redirect);
                    window.location.href = data.redirect;
                } else {
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Възникна грешка при влизането');
            });
        });
    </script>
</body>
</html>
